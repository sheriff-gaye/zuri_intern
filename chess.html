<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <style>
      .chess-board {
        border-spacing: 0;
        border-collapse: collapse;
        margin: 50px 0 0 450px;
      }
      .chess-board th {
        padding: 0.5em;
      }
      .chess-board td {
        border: 1px solid;
        width: 80px;
        height: 80px;
      }
      .chess-board .light {
        background: #eee;
      }
      .chess-board .dark {
        background: gold;
      }
    </style>
  </head>
  <body>
    <table class="chess-board">
      <tbody>
        <tr></tr>

        <tr>
          <td class="dark"></td>
          <td class="light"></td>
          <td class="dark"></td>
          <td class="light"></td>
          <td class="dark"></td>
        </tr>
        <tr>
          <td class="light"></td>
          <td class="dark"></td>
          <td class="light"></td>
          <td class="dark"></td>
          <td class="light"></td>
        </tr>
        <tr>
          <td class="dark"></td>
          <td class="light"></td>
          <td class="dark"></td>
          <td class="light"></td>
          <td class="dark"></td>
        </tr>
        <tr>
          <td class="light"></td>
          <td class="dark"></td>
          <td class="light"></td>
          <td class="dark"></td>
          <td class="light"></td>
        </tr>
        <tr>
          <td class="dark"></td>
          <td class="light"></td>
          <td class="dark"></td>
          <td class="light"></td>
          <td class="dark"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
